# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the v1 branch
  push:
    branches:
      - deployment
  pull_request:
    branches:
      - deployment

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy-autolab:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Deployment trigger to Autolab server
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            # Assuming autolab has git installed and template-ros-core repo is cloned
            cd template-ros-core
            git checkout deployment
            git pull
            bash -c "./buildAndDeploy.sh autobot01 circle_drive circle_drive duckietown/template-ros-core:deployment-arm32v7"
          host: 5.19.248.97
          port: 2222
          username: jass
          privateKey: ${{ secrets.SSH_KEY }}